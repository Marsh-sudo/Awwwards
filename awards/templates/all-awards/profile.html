{% extends 'all-awards/base.html%}
{% load bootstrap3%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container container-fluid">
    {% for profile in profiles %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{profile.profile_image.url}}" alt="" height="150px" width="150px" class="rounded-circle">
        </div>
        <div class="col-md-8">
            <div class="navbar-collapse">
                <h2>{{profile.name}}</h2>
                <p>{{profile.bio}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
