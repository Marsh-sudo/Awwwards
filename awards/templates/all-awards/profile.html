{% extends 'all-awards/base.html'%}
{% load bootstrap3%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container container-fluid">
    {% for profile in profiles %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{profile.profile_pic.url}}" alt="" height="150px" width="150px" class="rounded-circle">
        </div>
        <div class="col-md-8">
            <div class="navbar-collapse">
                <h2>{{profile.name}}</h2>
                <p>{{profile.bio}}</p>
            </div>
        </div>
    </div>
    <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md ">
            <div class="modal-content">
                <form action="" method="post" enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                    {% csrf_token%}
                    {{profiles_form|crispy}}
                    <button type="submit" class="btn btn-info btn-sm login"> Update Profile</button>
                </form>
            </div>
        </div>
    </div>
    {%endfor%}
</div>

{% endblock %}
