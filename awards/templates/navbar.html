<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<!-- Image and text -->
<header class="p-3 bg-dark text-white">
  <div class="container">
    <a class="navbar-brand" href="{%url 'home'%}">
      <img src="https://raw.githubusercontent.com/xamaan585/Awwards/master/projawards/static/photos/award.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
      Awwwards
    </a>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home'%}" class="nav-link px-2 text-white">Home</a></li>
      </ul>

      <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form> -->
      <form class="form-inline" action=" {% url 'search' %}" enctype="multipart/form-data" role="search" aria-label="Search">
        {% csrf_token %}
           <input autocomplete="off" id="searching" class="form-control input-sm search" 
            placeholder="&#xF002; search project"  style="font-family:Arial, FontAwesome" name="title">
      </form>

      <div class="text-end">
        <button type="button" onclick="window.location.href='{% url 'new-post' %}'" class="btn btn-outline-light me-2">Add Your Site</button>
        <button type="button" onclick="window.location.href='{% url 'profile' %}'" class="btn btn-warning">Profile</button>
      </div>
    </div>
  </div>
</header>
      <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline" action=" {% url 'search' %}" enctype="multipart/form-data" role="search" aria-label="Search">
          {% csrf_token %}
             <input autocomplete="off" id="searching" class="form-control input-sm search" 
              placeholder="&#xF002; search project"  style="font-family:Arial, FontAwesome" name="title">
        </form>
         -->
  </nav>
    
</body>
</html>
